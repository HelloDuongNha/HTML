<!DOCTYPE html>
<html>
<head>
<style>
/* ch click (default)*/
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
/* đã click */
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
/* hover */
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
/* hold */
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<a href="Image_as_a_link.html" target="_blank">HTML Images</a> 
<br>

<a href="#" target="_blank">if you havent click, then it would be green</a> 

</body>
</html>
